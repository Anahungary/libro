<!DOCTYPE html>
<html>
<head>
  <title>Prueba de Envío de Email</title>
</head>
<body>
  <h1>Prueba de Envío de Email</h1>
  <form id="emailForm">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>
    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" required>
    </div>
    <button type="submit">Enviar Correo de Prueba</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('emailForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const name = document.getElementById('name').value;
      
      try {
        const response = await fetch('/api/test-complete-system', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, name })
        });
        
        const data = await response.json();
        document.getElementById('result').innerHTML = 
          `<p>Resultado: ${data.success ? 'Éxito!' : 'Error'}</p>
           <p>Mensaje: ${data.message || data.error}</p>`;
      } catch (error) {
        document.getElementById('result').innerHTML = 
          `<p>Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
